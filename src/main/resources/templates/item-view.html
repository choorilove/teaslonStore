<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${current_item.title}">Товар</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="icon" href="https://img.freepik.com/free-vector/orange-background-with-elephant-for-indian-republic-day_23-2147588186.jpg" type="image/jpeg">
</head>
<body>
<div th:replace="~{layouts/header :: header}"></div>

<main>
    <div class="banner">
        <h2 th:text="${current_item.title}">Чайний Слон</h2>
        <p>Не ви обираєте чайник - чайник обирає Вас</p>
    </div>

    <div class="carousel">
        <div class="carousel-images">
            <a href="https://www.instagram.com/tea.slon.kharkiv?igsh=MWEzNXd3OWRybnkwag==" class="icarousel-item"><img th:src="${current_item.image1}" alt="Image 1"></a>
            <a href="https://www.instagram.com/tea.slon.kharkiv?igsh=MWEzNXd3OWRybnkwag==" class="icarousel-item"><img th:src="${current_item.image2}" alt="Image 2"></a>
            <a href="https://www.instagram.com/tea.slon.kharkiv?igsh=MWEzNXd3OWRybnkwag==" class="icarousel-item"><img th:src="${current_item.image3}" alt="Image 3"></a>
        </div>
    </div>
    <div class="aboutItem">
    <h2  th:text="${current_item.title}">Чайний Слон</h2>
    <p th:text="${current_item.description}"></p>
    </div>
    <div class="addtocart-container">
        <form th:action="@{/cart/add}" method="post" class="addtocartForm">
            <input type="hidden" name="itemId" th:value="${current_item.id}">
            <button type="submit" class="addtocartItem">Додати у кошик</button>
        </form>
    </div>
</main>
<div th:replace="~{layouts/footer :: footer}"></div>
<script src="/js/carouselItem.js"></script>
</body>
</html>
