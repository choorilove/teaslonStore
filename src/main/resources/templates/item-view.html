<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${current_item.title}">Товар</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <link rel="icon" href="https://img.freepik.com/free-vector/orange-background-with-elephant-for-indian-republic-day_23-2147588186.jpg" type="image/jpeg">
</head>
<body>
<div th:replace="~{layouts/header :: header}"></div>

<main>
    <div class="banner">
        <h2 th:text="${current_item.title}">Чайний Слон</h2>
        <p>Не ви обираєте чайник - чайник обирає Вас</p>
    </div>

    <div class="carousel">
        <div class="carousel-images">
            <a href="https://www.instagram.com/tea.slon.kharkiv?igsh=MWEzNXd3OWRybnkwag==" class="icarousel-item"><img th:src="${current_item.image1}" alt="Image 1"></a>
            <a href="https://www.instagram.com/tea.slon.kharkiv?igsh=MWEzNXd3OWRybnkwag==" class="icarousel-item"><img th:src="${current_item.image2}" alt="Image 2"></a>
            <a href="https://www.instagram.com/tea.slon.kharkiv?igsh=MWEzNXd3OWRybnkwag==" class="icarousel-item"><img th:src="${current_item.image3}" alt="Image 3"></a>
        </div>
    </div>
    <div class="aboutItem">
    <h2  th:text="${current_item.title}">Чайний Слон</h2>
        <div  th:if="${!current_item.sort.equals('Посуд')}">
            <h2>Характеристики</h2>
            <p><strong>Вид:</strong></p><p th:text="${current_item.sort}">вид</p>
            <p><strong>Рік виробництва:</strong></p><p th:text="${current_item.year}">рік</p>
            <p><strong>Походження:</strong></p><p th:text="${current_item.province}">походження</p>
            <p><strong>Виробник:</strong></p><p th:text="${current_item.manufacturer}">вид</p>
            <p><strong>Вага:</strong></p><p th:text="${current_item.weight}">вид</p>
        </div>
        <div  th:if="${current_item.sort.equals('Посуд')}">
            <h2>Характеристики</h2>
            <p><strong>Об'єм:</strong></p><p th:text="${current_item.volume}">Об'єм</p>
            <p><strong>Рік виробництва:</strong></p><p th:text="${current_item.year}">рік</p>
            <p><strong>Походження:</strong></p><p th:text="${current_item.province}">походження</p>
            <p><strong>Вробник:</strong></p><p th:text="${current_item.manufacturer}">вид</p>
        </div>
    <p th:text="${current_item.description}"></p>
    </div>
    <div class="addtocart-container">
        <form th:action="@{/cart/add}" method="post" class="addtocartForm">
            <input type="hidden" name="itemId" th:value="${current_item.id}">
            <button type="submit" class="addtocartItem">Додати у кошик</button>
        </form>
    </div>

    <div class="itemsEmpty" th:if="${itemsByCategory.isEmpty()}">
        <p>Empty:(</p>
    </div>
    <div class="itemsEmpty" th:if="${!itemsByCategory.isEmpty()}">
        <div th:each="entry : ${itemsByCategory}">
            <div th:if="${entry.key.equals('Акції')}">
                <h2 class="kinds" th:text="${entry.key}" > </h2>
                <div class="items">
                    <div class="itemsell" th:each="el : ${entry.value}" >
                        <a class="iturl" th:href="'/item/' + ${el.id}">
                            <img th:src="@{${el.image1}}" th:alt="${el.title}">
                            <h3 th:text="${el.title}"/>
                            <span th:text="${el.price}"></span>
                        </a>
                        <form th:action="@{/cart/add}" method="post" class="addtocartform">
                            <input type="hidden" name="itemId" th:value="${el.id}">
                            <button type="submit" class="addtocart">Додати у кошик</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{layouts/footer :: footer}"></div>
<script src="/js/carouselItem.js"></script>
</body>
</html>
